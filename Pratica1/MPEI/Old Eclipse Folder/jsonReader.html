<script>
	$.getJSON("games.json", function(json) {
		 		console.log(json);

	   for(var i = 0 ; i<json.length/2 ; i++){
			//Format: NAME ; PRICE ; RATING ; PUBLISHER ; DEVELOPER ; hasSINGLEPLAYER ; hasMULTIPLAYER ; hasCOOP ; GENRE ; REVIEWS

	    	str=json[i].name+",;,"+json[i].price+",;,"+json[i].player_rating+",;,"+json[i].publisher+",;,"+json[i].developer+",;,"+json[i].single_player+",;,"+json[i].multi_player+",;,"+json[i].coop+",;,";

	    	genre="";
	    	for(var j = 0 ; j < json[i].genres.length/4 ; j++){
	    		genre+=json[i].genres[j];
	    		if(j!=json[i].genres.length-1){
	    			genre+=",-,";
	    		}
	    	}
	    	str+=genre+",;,";

	    	reviews="";
	    	for(var j = 0 ; j < json[i].reviews.length ; j++){
				reviews+=json[i].reviews[j].name + "--.--";
				reviews+=json[i].reviews[j].verified_owner + "--.--";

	    		reviews+=json[i].reviews[j].content;
	    		if(j!=json[i].reviews.length-1){
	    			reviews+=",-,";
	    		}
	    	}
	    	str+=reviews;
	    	$("#oof").append( str +"<br/>");

	    }
